<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="outra">
            <div class="gerar">
                
                <div class="texto">
                    <h1>GERE SEU TICKET E COMPARTILHE COM O MUNDO</h1>
                </div>

            <h3>DIGITE SEU USUÁRIO DO GITHUB</h3>
            <div class="input">
                <i class="fa-brands fa-github"></i>
                <input id="captura" placeholder="Usuário"/>
            </div>
            <div id="frase">Usuário não encontrado</div>
            <button id="btn">GERAR MEU TICKET</button>
        </div>
            
            <div class="ticket" id="ticket">
                <div class="internoTicket">

                    <div class="IaParaDevs">IA PARA DEVS</div>

                    <div class="usuario">
                        <div class="perfil" id="perfil"> 
                            <img id="fotoDePerfil" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png">
                            <p id="tripulante">TRIPULANTE</p>
                            <p id="nome_do_usuario">Seu nome aqui</p>
                        </div>
                        <div class="info">
                            <p id="evento">
                                EVENTO IA PARA DEVS
                            </p>
                            <p id="data">
                                DATA 14 - 16 AGO. 2023
                            </p>
                            <p id="hora">
                                HORA AO VIVO - 19H
                            </p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
    <script src="./funcionalidade.js"></script>
</html>
